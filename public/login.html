<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./images/logo_albuhaira.svg">
    <title>Login</title>
    <link rel="stylesheet" href="./login/assets/css/dashlite.css?ver=3.1.3">
    <link id="skin-default" rel="stylesheet" href="./login/assets/css/theme.css?ver=3.1.3">
</head>

<body class="nk-body ui-rounder npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-md">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a href="html/index.html" class="logo-link">
                                        <img class="logo-light logo-img logo-img-lg" src="./images/logo.png"
                                            srcset="./images/logo2x.png 2x" alt="logo">
                                        <img height="200px" src="./images/logo_albuhaira.svg"
                                            srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title">Sign-In</h5>
                                    </div>
                                </div><!-- .nk-block-head -->
                                <form action="#">
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="username"
                                                placeholder="Username">
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <a tabindex="-1" href="#"
                                                class="form-icon form-icon-right passcode-switch lg"
                                                data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" class="form-control form-control-lg" id="password"
                                                placeholder="Enter your passcode">
                                        </div>
                                    </div><!-- .form-group -->
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-primary btn-block" id="submit">Sign in</button>
                                    </div>
                                </form><!-- form -->
                                
                            </div><!-- .nk-block -->
                            
                        </div><!-- .nk-split-content -->
                        
                            <div id="video-container">
                              <video id="my-video" autoplay muted loop>
                                <source src="/login/images/video.mp4" type="video/mp4">
                              </video>
                            </div>
                          
                          
                    </div>
                </div>
               
            </div>
            
        </div>
        
    </div>
    <script src="./login/assets/js/bundle.js?ver=3.1.3"></script>
    <script src="./login/assets/js/scripts.js?ver=3.1.3"></script>
    <script src="./script/authentification.js"></script>
</html>
